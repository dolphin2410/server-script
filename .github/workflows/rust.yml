on: [push, pull_request]

name: Build

jobs:
  windows:
    needs: [ mac, ubuntu ]
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cargo build --release
      - name: Upload Target
        uses: actions/upload-artifact@v2
        with:
          name: target
          path: target
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: target/release/server-script.exe

  mac:
    name: MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: target
          path: target
      - name: build
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: darwin
          path: target/release/server-script

  ubuntu:
    needs: [mac]
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: target
          path: target
      - name: build
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: target/release/server-script

