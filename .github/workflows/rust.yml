on: [push]

name: Build

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: target/release/server-script.exe

  mac:
    name: MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: darwin
          path: target/release/server-script

  ubuntu:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: target/release/server-script

 upload:
   name: Upload Artifacts
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: windows
        path: output/windows/server-script.exe
    - uses: actions/download-artifact@v2
      with:
        name: linux
        path: output/linux/server-script
    - uses: actions/download-artifact@v2
      with:
        name: darwin
        path: output/mac/server-script
    - run: echo $(grep -Po '(?<=version = ").+(?=")' ../Cargo.toml)
    
    